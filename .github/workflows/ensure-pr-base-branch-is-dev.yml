name: Auto-change PR base branch

on:
  pull_request:
    types: ["opened", "reopened"]
    branches-ignore: [ "dev" ]

jobs:
  change-base-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the PR branch
        uses: actions/checkout@v3

      - name: Change PR base if needed
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const headBranch = pr.head.ref;
            const currentBase = pr.base.ref;

            // Customize this logic
            if (currentBase !== 'dev' && headBranch !== 'dev') {
              console.log(`Changing base from ${currentBase} to develop for PR #${pr.number}`);

              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                base: 'dev',
              });
            } else {
              console.log(`No change needed for PR #${pr.number}`);
            }
